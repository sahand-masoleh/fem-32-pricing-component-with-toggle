<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <main class="main">

    <header class="header">
      <h1 class="header__title">
        Our Pricing
      </h1>
      <label class="header__toggle toggle">
        <span class="toggle__option">Annually</span>
        <input type="checkbox" class="toggle__input">
        <div class="toggle__box">
          <div class="toggle__knob toggle__knob--right"></div>
        </div>
        <span class="toggle__option">Monthly</span>
      </label>
    </header>

    <div class="card-container">
      <section class="card card--light">
        <h2 class="card__plan card__plan--light">Basic</h2>
        <h3 class="card__price card__price--light" data-monthly="19.99" data-annually="199.99">19.99</h3>
        <hr class="card__divider">
        <h3 class="card__feature card__feature--light">500 GB Storage</h3>
        <hr class="card__divider">
        <h3 class="card__feature card__feature--light">2 Users Allowed</h3>
        <hr class="card__divider">
        <h3 class="card__feature card__feature--light">Send up to 3 GB</h3>
        <hr class="card__divider">
        <button class="card__button card__button--light">Learn More</button>
      </section>
      <section class="card card--dark">
        <h2 class="card__plan card__plan--dark">Professional</h2>
        <h3 class="card__price card__price--dark" data-monthly="24.99" data-annually="249.99">24.99</h3>
        <hr class="card__divider">
        <h3 class="card__feature card__feature--dark">1 TB Storage</h3>
        <hr class="card__divider">
        <h3 class="card__feature card__feature--dark">5 Users Allowed</h3>
        <hr class="card__divider">
        <h3 class="card__feature card__feature--dark">Send up to 10 GB</h3>
        <hr class="card__divider">
        <button class="card__button card__button--dark">Learn More</button>
      </section>
      <section class="card card--light">
        <h2 class="card__plan card__plan--light">Master</h2>
        <h3 class="card__price card__price--light" data-monthly="39.99" data-annually="399.99">39.99</h3>
        <hr class="card__divider">
        <h3 class="card__feature card__feature--light">2 TB Storage</h3>
        <hr class="card__divider">
        <h3 class="card__feature card__feature--light">10 Users Allowed</h3>
        <hr class="card__divider">
        <h3 class="card__feature card__feature--light">Send up to 20 GB</h3>
        <hr class="card__divider">
        <button class="card__button card__button--light">Learn More</button>
      </section>
    </div>
  </main>

  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="footer__link" href="#">Sahand Masoleh</a>.
  </footer>

  <script src="/app.js"></script>
</body>

</html>
