<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <main class="main">

    <header class="header">
      <h1 class="header__title">
        Our Pricing
      </h1>
      <label class="header__toggle toggle">
        <span class="toggle__option">Annually</span>
        <input type="checkbox" class="toggle__input">
        <div class="toggle__box">
          <div class="toggle__knob"></div>
        </div>
        <span class="toggle__option">Monthly</span>
      </label>
    </header>

    <section class="card">
      <h2 class="card__plan">Basic</h2>
      <h3 class="card__price">&dollar;19.99</h3>
      <hr class="card__divider">
      <h3 class="card__storage">500 GB Storage</h3>
      <hr class="card__divider">
      <h3 class="card__users">2 Users Allowed</h3>
      <hr class="card__divider">
      <h3 class="card__traffic">Send up to 3 GB</h3>
      <hr class="card__divider">
      <button class="card__button">Learn More</button>
    </section>
    <section class="card">
      <h2 class="card__plan">Professional</h2>
      <h3 class="card__price">&dollar;24.99</h3>
      <hr class="card__divider">
      <h3 class="card__storage">1 TB Storage</h3>
      <hr class="card__divider">
      <h3 class="card__users">5 Users Allowed</h3>
      <hr class="card__divider">
      <h3 class="card__traffic">Send up to 10 GB</h3>
      <hr class="card__divider">
      <button class="card__button">Learn More</button>
    </section>
    <section class="card">
      <h2 class="card__plan">Master</h2>
      <h3 class="card__price">&dollar;39.99</h3>
      <hr class="card__divider">
      <h3 class="card__storage">2 TB Storage</h3>
      <hr class="card__divider">
      <h3 class="card__users">10 Users Allowed</h3>
      <hr class="card__divider">
      <h3 class="card__traffic">Send up to 20 GB</h3>
      <hr class="card__divider">
      <button class="card__button">Learn More</button>
    </section>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sahand Masoleh</a>.
  </footer>

</body>

</html>
